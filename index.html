<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="script.js" defer></script>
  <link rel="stylesheet" href="https://use.typekit.net/bie6gfv.css"> <!--Font Cortado-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Dia das Mulheres</title>
</head>

<body>
  <header class="page-header">
    <div class="page-header__container-logo">
      <img class="page-header__logo" src="assets/img/misc/logo-miriam-momesso.png" alt="logo da empresa Miriam Momesso">
    </div>
    <div class="page-header__container-info">
      <h2 class="page-header__data">8 de Mar√ßo</h2>
      <h2 class="page-header__dia-mulheres">Dia das<br>mulheres</h2>
      <div class="page-header__container-kit-charm">
        <h2 class="page-header__kit">Kit</h2>
        <h1 class="page-header__title">Charm</h1>
      </div>
    </div>
  </header>

  <main>
    <section class="main-banner">
      <h2 class="main-banner__price"><strong>R$</strong>17,00</h2>
      <div class="main-banner__container">
        <img class="main-banner__img" src="assets/img/banner-kit-charm.jpg" alt="uma carteira e um chaveiro sobre um banco de pedra e planas ao fundo">
      </div>
    </section>
    <section class="studioBrin">
      <div class="studioBrin__title">
        Escolha uma cor e personalize com seu logo
      </div>
      <div class="studioBrin__content">
        <div class="studioBrin__controlls">
          <div class="studioBrin__input-container" id="studioBrinInput">
            <label class="studidoBrin__label" for="inputStudioBrin" id="dragAreaStudioBrin">
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
              Clique para escolher o logo, ou arraste
            </label>
            <input class="studioBrin__input" type="file" accept=".svg, .png" id="inputStudioBrin">
          </div>
          <div class="studioBrin__container-colors">
            <button class="studioBrin__btn-color" data-color="cor-areia">Areia</button>
            <button class="studioBrin__btn-color" data-color="cor-marron">Marron</button>
            <button class="studioBrin__btn-color" data-color="cor-rosa-leve">Rosa leve</button>
            <button class="studioBrin__btn-color studioBrin__btn-color--active" data-color="cor-pink">Pink</button>
            <button class="studioBrin__btn-color" data-color="cor-preto">Preto</button>
          </div>
        </div>
        <div class="studioBrin__img-container" id="studioBrinImg">
          <img class="studioBrin__color-img" src="assets/img/studioBrin/cor-pink.png" alt="uma carteira aberta e outra fechada">
          <img class="stidoBrin__background-img" src="assets/img/studioBrin/background.jpg" alt="um fundo rosa com dois circulos de feito de barbante e uma frase escrita feliz dia das mulheres">

        </div>

      </div>

    </section>
  </main>

</body>

</html>
